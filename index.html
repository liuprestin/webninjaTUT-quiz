<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- here we're gonna use bootstrap to ignore the CSS styling and focus on javascript-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Ninja quiz</title>
</head>
<body>

    <div class="intro py-3 bg-white text-center"></div>
    <div class="container">
        <h2 class="text-primary display-3 my-4">Ninja like Quiz</h2>
    </div>

    <!-- result section-->
    <div id="result" class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
        </div>
    </div>


    <!-- quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-4 text-white">On with the questions</h2>

            <form action="" class="quiz-form text-light">
                <!-- Quiz Question-->
                <div class="my-5">
                    <p class="lead font-weight-normal"> 1. how to give ninja directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label  class="form-check-label"> show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" checked>
                        <label  class="form-check-label"> they will just find you</label>
                    </div>
                </div>
                <!-- Quiz Question-->
                <div class="my-5">
                    <p class="lead font-weight-normal"> 2. what is the way of the ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label  class="form-check-label"> the way is hidden</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" checked>
                        <label  class="form-check-label"> flashy stealth</label>
                    </div>
                </div>
                <!-- Quiz Question-->
                <div class="my-5">
                    <p class="lead font-weight-normal"> 3. If a ninja has 3 apples, then gives one to a cat and a dog - how many apples does the ninja have?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label  class="form-check-label"> whale</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" checked>
                        <label  class="form-check-label"> one one</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
</body>

<script src="app.js"></script>
</html>
